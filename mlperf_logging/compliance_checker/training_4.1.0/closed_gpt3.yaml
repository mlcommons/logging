- KEY:
    NAME:  global_batch_size
    REQ:   EXACTLY_ONE
    POST: >
        s['global_batch_size'] = v['value']

- KEY:
    NAME:  max_sequence_length
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 2048 "

- KEY:
    NAME:  opt_name
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 'adam' "

- KEY:
    NAME:  opt_base_learning_rate
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 2e-5 or v['value'] == 3e-5 " 

- KEY:
    NAME:  opt_end_learning_rate
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  opt_learning_rate_decay_steps
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  opt_learning_rate_warmup_steps
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  opt_learning_rate_decay_schedule
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 'cosine with linear warmup' "

- KEY:
    NAME:  opt_adam_beta_1
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0.9 "

- KEY:
    NAME:  opt_adam_beta_2
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 0.95 "

- KEY:
    NAME:  opt_adam_epsilon
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 1e-8 "

- KEY:
    NAME:  opt_gradient_clip_norm
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 1.0 "

- KEY:
    NAME:  gradient_accumulation_steps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0 "

- KEY:
    NAME:  eval_samples
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  eval_accuracy
    REQ:   AT_LEAST_ONE
    CHECK:
        - "'epoch_num' in v['metadata']"
    ATLEAST_ONE_CHECK: "(v['value'] <= 2.69) and v['value'] > 2.6"

- KEY:
    NAME: init_checkpoint_step
    REQ:  EXACTLY_ONE
    CHECK: " v['value'] > 0 "

