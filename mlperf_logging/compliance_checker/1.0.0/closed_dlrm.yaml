- BEGIN:
    CODE: "s['eval_count'] = 0"

- KEY:
    NAME:  global_batch_size
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  train_samples
    REQ:   EXACTLY_ONE
    POST:  "s['train_samples'] = v['value']"

- KEY:
    NAME:  opt_base_learning_rate
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  opt_learning_rate_warmup_steps
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  lr_decay_start_steps
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  sgd_opt_base_learning_rate
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  sgd_opt_learning_rate_decay_poly_power
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] == 2 "

- KEY:
    NAME:  sgd_opt_learning_rate_decay_steps
    REQ:   EXACTLY_ONE

- KEY:
    NAME:  eval_accuracy
    REQ:   AT_LEAST_ONE
    PRE: "s['eval_count'] += 1"
    CHECK: >-
        'epoch_num' in v['metadata']
        and 
        (v['metadata']['epoch_num'] - 1) * s['train_samples'] == s['eval_count'] * 102400 
    ATLEAST_ONE_CHECK: "v['value'] >= 0.8025 and v['value'] < 1.0"
